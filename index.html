<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
  <div class="color">
    </div>
  <div class="container">
    <div class="left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="right">
      <div class="r-top">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p></div>
        <div class="container2">
          <form id="signup" class="form">
              <div class="form-field">
                  <input type="text" name="username" id="username" autocomplete="off" placeholder=" First Name">
                  <img id="error-img0" src="icon-error.svg" alt="" class="error-image">
                  <small></small>
              </div>

              <div class="form-field">
                <input type="text" name="username2" id="username2" autocomplete="off" placeholder="Last Name">
                <img id="error-img1" src="icon-error.svg" alt="" class="error-image">
                <small></small>
            </div>
  
              <div class="form-field">
                  <input type="text" name="email" id="email" autocomplete="off" placeholder="Email">
                  <img id="error-img2" src="icon-error.svg" alt="" class="error-image">
                  <small></small>
              </div>
  
              <div class="form-field">
                  <input type="password" name="password" id="password" autocomplete="off" placeholder="Password">
                  <img id="error-img3" src="icon-error.svg" alt="" class="error-image">
                  <small></small>
              </div>
              <div class="form-field">
                  <input type="submit" value="Claim your free trial" id="claim">
              </div>
              <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
          </form>
      </div>
    </div>

  </div>



  
</div>
  <script src="app.js"></script>
</body>
</html>
